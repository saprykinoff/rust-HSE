on: [push, workflow_dispatch]
jobs:
  sync:
    runs-on: self-hosted
    steps:
      - uses: getsentry/action-github-app-token@v2
        id: app-token
        with:
          app_id: ${{ vars.CURIC_APP_ID }}
          private_key: ${{ secrets.CURIC_PRIVATE_KEY }}
      - name: List forks
        run: |
          forks=$(curl -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ steps.app-token.outputs.token }}" \
            https://api.github.com/repos/rust-hse/rust-hse-2023/forks?per_page=100)

          forks=$(echo $forks | jq -r '.[] | .name')
          echo "Found forks:"
          echo $forks

          # Iterate over forks and sync
          while IFS= read -r repo; do
            echo "Syncing $repo"  
            curl -L -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ steps.app-token.outputs.token }}" \
              https://api.github.com/repos/rust-hse/$repo/merge-upstream \
              -d '{"branch":"main"}'
            if [ $? -eq 0 ]; then
                echo "Sync for $repo succeeded!"
            else
                echo "Sync for $repo failed :("
            fi
          done <<< "$forks"
